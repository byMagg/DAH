<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="details">{{details.Title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="details">
    <ion-img src="{{details.Poster}}" alt=""></ion-img>
    <p>Country: <span>{{ details.Country }}</span></p>
  </div>

</ion-content>
