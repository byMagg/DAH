<ion-header>
  <ion-toolbar>
    <ion-title>{{searchTerm}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item button *ngFor="let item of (results | async)" [routerLink]="['movie']" [queryParams]="{id: item.imdbID}"
        [state]="{data: item}">
        <ion-label text-wrap>
          {{ item.Title }} ({{ item.Year }})
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
