<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Búsqueda de películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Búsqueda</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div id="searchBar">
      <ion-searchbar mode="ios" [disabled]="!checked" (keyup.enter)="search()" [(ngModel)]="searchTerm"
        placeholder="Introduce el nombre de la película"></ion-searchbar>
      <ion-button [disabled]="!checked" (click)="search()"><ion-icon slot="end" name="search"></ion-icon>
        Buscar
      </ion-button>
    </div>
    <ion-item lines="none" shape="round" id="terms-container">
      <ion-checkbox [checked]="checked" [(ngModel)]="checked"></ion-checkbox>
      <ion-label>Acepta los términos de uso</ion-label>
    </ion-item>
  </div>

</ion-content>
