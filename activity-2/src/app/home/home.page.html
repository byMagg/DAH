<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Búsqueda de películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Búsqueda</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="searchBar">
    <ion-item>
      <ion-searchbar [(ngModel)]="searchTerm" placeholder="Introduce el nombre de la película"></ion-searchbar>
      <ion-button [routerLink]="['/home/movies']" [state]="{input: searchTerm}"><ion-icon slot="end"
          name="search"></ion-icon>
        Buscar
      </ion-button>
    </ion-item>

  </div>

</ion-content>
