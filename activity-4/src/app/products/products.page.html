<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-product']" *ngIf="displayOptions">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" *ngIf="displayOptions">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" padding>
  <div *ngIf="items.length > 0" class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail slot="start">
          <img alt="" [src]="item.image">
        </ion-thumbnail>
        <ion-label>{{item.name}}</ion-label>
        <ion-button fill="clear" slot="end" [routerLink]="['details', item.id]" *ngIf="displayOptions">Ver
          detalle</ion-button>
        <ion-button fill="clear" (click)="deleteProduct(item.id)" slot="end"
          *ngIf="displayOptions">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div class="empty-list" *ngIf="items.length == 0">
    No tiene ning√∫n producto creado.
  </div>
</ion-content>
