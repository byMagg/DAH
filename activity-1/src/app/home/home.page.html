<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input placeholder="Write here the data" [(ngModel)]="data"></ion-input>
    </ion-item>

    <ion-button (click)="goToNewPageNavCtrl()">Go to new page (NavController)</ion-button>
    <ion-button [routerLink]="['/new-page', data]">Go to new page (RouterLink)</ion-button>
    <ion-button (click)="goToNewPageNavigate()">Go to new page (Navigate)</ion-button>

  </div>
</ion-content>
