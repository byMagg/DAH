<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>newPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text color="medium">
    <h1> Data: {{args}}</h1>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let element of elements">
      <ion-label class="element-label">{{element.id}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
